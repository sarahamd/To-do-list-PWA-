<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
 <div class="container bg-info-subtle ">
    <div class="header text-center bg-info "> 
        <h1>To do list</h1>

    </div>
    <div class="m-5 bg-info">
   <h2 class="text-center"> Add new to do</h2>
   <ul id="list"></ul>
<form id="form" action="indexass.html">
   <div class="container m-4">
    <div class="row m-3">
      <div class="col-2">
        <label for="title">Task Title : </label>
   
      </div>
      <div class="col-9 ">
        <input type="text"  class="form-control" id="title"> 
      </div>
    </div>

    <div class="row m-3 ">
      <div class="col-2">
        <label for="hours" > Hours (hh) : </label> 
        
         </div>
      <div class="col ">
       
         <input type="text"  class="form-control"  id="hours"> 
         </div>
      <div class="col-2 ">
        <label for="minutes">Mins(mm) : </label>
       
         </div>
      <div class="col ">
        <input type="text"  class="form-control" id="minutes"> 
       
         </div>
         </div>
    <div class="row m-3">
      <div class="col-4 ">
         <label for="day"> Day :</label>
</div>
      <div class="col-4 ">
 <label for="MONTHS"> MONTHS  : </label>
      </div>
      <div class="col-4 ">
        <label for="year">year: </label>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-4 ">
        <select id="day" required>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select></div>        
       
      <div class="col-4  third-width">
      
          <select id="month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>      
      </div>
      <div class="col-4  third-width">
        
          <select id="year" required>
      <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>   
    
  </div>
  </div>

    <div class="row m-3">
        <div class="col-12">
    <div class="d-grid">
        <button class="form-control" id="submit"  type="submit">add to Task</button>
        
      </div></div>
    </div>
    <div class="row m-3">
        <div class="col-3 p-3">
            <div class="d-flex flex-column-reverse  "id ="toolbar">
<button class="form-control js-notify-btn" id="enable" >enable Notification </button> 
            </div>           
          
</div>
    </div>

    </form>
  </div>

 </div>

    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
